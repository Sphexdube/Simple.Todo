<form class="form-horizontal" autocomplete="off" #createTaskForm="ngForm" (ngSubmit)="save()">
    <abp-modal-header [title]="'CreateNewTask' | localize" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
    <div class="modal-body">
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="description">
                {{ "Description" | localize }}
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="description" id="description" minlength="2" maxlength="64"
                    required [(ngModel)]="task.description" #descriptionModel="ngModel" #descriptionEl />
                <abp-validation-summary [control]="descriptionModel" [controlEl]="descriptionEl">
                </abp-validation-summary>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="description">
                {{ "AssignTo" | localize }}
            </label>
            <div class="col-md-9">
                <select class="form-control" [(ngModel)]="task.assignedPersonId" [ngModelOptions]="{standalone: true}"
                    required>
                    <option *ngFor="let person of people; let i = index" [value]="person.id">{{person.name}}</option>
                </select>
            </div>
        </div>
    </div>
    <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!createTaskForm.form.valid || saving"
        (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
</form>
